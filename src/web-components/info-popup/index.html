<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  <script src="./InfoPopup.js"></script>

  <style>
    span {
      color: red;
      font-weight: bold;
    }
  </style>

</head>

<body>
  <!-- template should be above the web-component in html -->
  <template id="my-paragraph">
    <style>
      p {
        color: white;
        background-color: #666;
        padding: 5px;
      }
    </style>
    <p>My paragraph</p>
  </template>


  <main>
    <h1>Welcome to My Website</h1>
    <info-popup anchorText="@" desc="some random desc"></info-popup>
    <p>My paragraph outside shadow DOM</p>
  </main>

</body>

</html>
